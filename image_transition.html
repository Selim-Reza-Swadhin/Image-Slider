<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>image transition-Web Master</title>
	<style type="text/css">
	
		.wrap{
		width:1000px;
		height:800px;
		margin:auto;
		}
		
		img{
		width:200px;
		height:200px;
		transition:width 2s, height 4s;		
		-webkit-transition:width 2s, height 4s;		
		-moz-transition:width 2s, height 4s;		
		}
		
		img:hover{
		width:100%;
		height:100%;
		cursor:pointer;
		}
	
	</style>
</head>
<body>
	<div class="wrap">
	
		<img src="pic/r.jpg" alt="camera pic" />
	
	</div>
</body>
</html>
